name: Build and Push Frontend & Backend Images

on:
  push:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Build frontend image
      - name: Build frontend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest ./Client

      # Push frontend image
      - name: Push frontend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      # Build backend image
      - name: Build backend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest ./Server

      # Push backend image
      - name: Push backend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest